<html>
<head>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js"></script>
	<script src="plangular.js"></script>

	<style type="text/css">
		.relative{position:relative}
		.absolute{position:absolute}
		.oh{overflow:hidden}
		.t0{top:0}
		.r0{right:0}
		.b0{bottom:0}
		.l0{left:0}
		.bg-white{background-color:#fff}
		.bg-black{background-color:#000}
		.left{float:left}
	
	</style>
	
</head>
<body ng-app="plangular">

<div plangular data-src="http://soundcloud.com/listentofastbreak/sunday-drive">
	<div style="background-image: url(https://scontent-a-iad.xx.fbcdn.net/hphotos-ash2/t1.0-9/29355_371845312903000_1934911230_n.jpg);width: 800px;">
		<div class="left">
			<a href="" ng-click="player.play(track)" ng-hide="player.playing == track">
				<div plangular-icon="play"></div>
			</a>
			<a href="" ng-click="player.pause()" ng-show="player.playing == track">
				<div plangular-icon="pause"></div>
			</a>
		</div>
		<div class="oh relative" style="height:3rem">
          <div class="absolute t0 r0 b0 l0" style="height:.5rem;margin:1.25rem 0;">
            <div class="absolute t0 r0 b0 l0 bg-white"></div>
            <div class="absolute t0 b0 l0 bg-black" style="width: {{ (currentTime / duration) * 100 }}%"></div>
            <div class="absolute t0 r0 b0 l0" ng-click="seekTo($event)"></div>
          </div>
        </div>
		</div>
		<h1>{{ track.user.username }} - {{ track.title }}</h1>
	</div>
</div>

</body>
</html>
