<html>

<head>
	<link href='http://fonts.googleapis.com/css?family=Inconsolata:400,700|Didact+Gothic&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js"></script>
	<script src="plangular.js"></script>

	<style type="text/css">
		body,button,input,select,textarea,pre{margin:0}
		h1,h2,h3,h4,h5,h6,p,dl,ol,ul{margin-top:0;margin-bottom:0}
		button,input,select,textarea{font-family:inherit;font-size:100%}
		td{padding:0px}
		table{border-spacing:0px}
		.inconsolata{font-family:'Inconsolata'}
		.relative{position:relative}
		.absolute{position:absolute}
		.oh{overflow:hidden}
		a:link {text-decoration:none;}
		a:visited {text-decoration:none;}
		a:hover {text-decoration:none;}
		a:active {text-decoration:none;}
		h1,.h1,.f1{font-size:2.25rem;line-height:3rem}
		.h1{font-size:3rem;line-height:4rem}
		h3,.h3,.f3{font-size:1.25rem;line-height:2rem}
		.h3{font-size:1.5rem;line-height:2rem}
		.regular{font-weight:normal}
		.p2{padding:2rem}
		.t0{top:0}
		.r0{right:0}
		.b0{bottom:0}
		.l0{left:0}
		.caps{text-transform:uppercase;letter-spacing:.2em}
		.center{text-align:center}
		.white{color:#fff}
		.black{color:#000}
		.mr1{margin-right:1rem}
		.mb4{margin-bottom:4rem}
		.bg-white{background-color:#fff}
		.bg-white2{background:white}
		.bg-black{background-color:#000}
		.bg-transparent{background-color:transparent}
		.fonttop{font-size:27px}
		.left{float:left}
		.button-geo .geo-16{position:relative;top:2px}
		.button-geo .geo-24{position:relative;top:4px}
		.geo-16{width:16px;height:16px}
		.geo-24{width:24px;height:24px}
		.geo-32{width:32px;height:32px}
		.geo-white{fill:#fff}
		.geo-dark-gray{fill:#405660}
		.geo-black:{fill:#000}
		.button{border-radius:.25rem;transition-duration:.2s;transition-timing-function:ease;transition:box-shadow , background-color;-webkit-font-smoothing:antialiased}
		.button{font-family:inherit;font-weight:bold;text-decoration:none;cursor:pointer;border:none;-webkit-appearance:none;appearance:none;white-space:nowrap;display:inline-block;line-height:2rem;height:auto;min-height:2rem;padding:0.5rem 1rem}
		.button:hover,.button:focus{outline:none}
		.anim-popin{-webkit-animation:popin .1s;animation:popin .1s}
		.clearfix:before,.clearfix:after{content:" ";display:table}
		.clearfix:after{clear:both}
		.measure-wide{max-width:60rem}
		.wrap{margin-right:auto;margin-left:auto}
		.aspect-16o9{width:100%;height:0;padding-bottom:56.25%}
		.bg-cover{background-size:cover}
		.bg-center{background-position:center}
		.playertop{width:500px;height:40px;display:table-cell;vertical-align:bottom}
		.playerbottom1{width:500px;height:40px}
		.playerbottom2{width:500px;height:40px}
		.playerbottom3{width:500px;height:40px}
		.floatleft{float:left}
		.vmiddle{}
		.zindex{z-index:-1}
		.upper{text-transform:uppercase;}
	</style>	
	
</head>

<body ng-app="plangular">
<div plangular data-src="http://soundcloud.com/listentofastbreak/the-basement" width="500px" height="200px">
	<div class="bg-white playertop" align="center">
		<p class="regular center black inconsolata fonttop upper">{{ track.title }}</p>
	</div>
	<div class="bg-black playerbottom1"></div>
	<div class="bg-black playerbottom2">
		<h3 class="h3 white center vmiddle inconsolata"><a href="" class="white" ng-click="player.play(track)" ng-hide="player.playing == track">(play JAW)</a><a href="" class="white" ng-click="player.pause()" ng-show="player.playing == track">(pause JAW)</a></h3>
	</div>
	<div class="bg-black playerbottom3">
		<div class="oh relative" style="height:2rem">
			<div class="absolute t0 r0 b0 l0" style="height:.5rem;margin:1.25rem 0;">
				<div class="absolute t0 r0 b0 l0 bg-black"></div>
				<div class="absolute t0 b0 l0 bg-white" style="width: {{ (currentTime / duration) * 100 }}%"></div>
			</div>
		</div>
	</div>
</div>
	

</body>

</html>
